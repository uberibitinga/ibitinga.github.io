<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Motorista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #linkContainer {
            margin-top: 20px;
        }
        #linkContainer input {
            width: calc(100% - 22px);
            display: inline-block;
        }
        #linkContainer button {
            width: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Cadastro do Motorista</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        
        <button type="submit">Gerar Link de Cadastro</button>
        
        <div id="linkContainer"></div>
    </form>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', (event) => {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            
            if (!nome || !telefone) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            const motoristaLink = `pedido.html?motorista=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}`;
            const fullLink = `${window.location.origin}/${motoristaLink}`;
            document.getElementById('linkContainer').innerHTML = `
                <p>Seu link personalizado:</p>
                <input type="text" value="${fullLink}" readonly>
                <button onclick="copyLink()">Copiar Link</button>
                <script>
                    function copyLink() {
                        const linkInput = document.querySelector('#linkContainer input');
                        linkInput.select();
                        document.execCommand('copy');
                        alert('Link copiado para a área de transferência!');
                    }
                <\/script>
            `;
        });
    </script>
</body>
</html>
